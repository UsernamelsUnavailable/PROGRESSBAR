  <h1>Contact Us</h1>
  <form action="#" method="post" enctype="application/x-www-form-urlencoded">
    <fieldset>
      <legend><a href="Fantastic.html">?????</a></legend>

      <p>
        <label for="fullname">Full name</label><br />
        <input id="fullname" name="fullname" type="text"
               placeholder="Cezarah Rowena Sarah Cruz Discaya"
               required
               maxlength="100"
               aria-required="true" />
      </p>

      <p>
        <label for="email">Email address</label><br />
        <input id="email" name="email" type="email"
               placeholder="FANTASTIC@FOUR.com"
               required
               maxlength="254"
               aria-required="true" />
      </p>

      <p>
        <label for="phone">Phone</label><br />
        <input id="phone" name="phone" type="tel"
               placeholder="0906 123 4567"
               pattern="^\+?[0-9\s\-()]{6,20}$"
               maxlength="20"
               aria-describedby="phone-help" />
        <small id="phone-help"></small>
      </p>

      <p>
        <label for="subject">Subject</label><br />
        <input id="subject" name="subject" type="text"
               placeholder="Reason for contacting"
               required
               maxlength="150" />
      </p>

      <p>
        <label for="reason">Reason</label><br />
        <select id="reason" name="reason" required>
          <option value="">— Select a reason —</option>
          <option value="support">Support</option>
          <option value="Contact">Contact</option>
           <option value="Roblox">Roblox</option>
          <option value="Wala kang pera kawawa ka naman">Wala kang pera kawawa ka naman</option>
          <option value="Mahilig ako sa Puno ng Saging">Mahilig ako sa Puno ng Saging</option>
        </select>
      </p>

      <p>
        <label for="message">Message</label><br />
        <textarea id="message" name="message"
                  rows="8"
                  placeholder="Leave a Message Here (Do You Know the Way)"
                  required
                  minlength="10"
                  maxlength="3000"></textarea>
      </p>

      <p>
        <label>
          <input type="checkbox" name="consent" value="yes" required />
          I agree that anything happens to me will be charged agaist me and my family
        </label>
      </p>

      <p>
        <button type="submit">Send message</button>
        <button type="reset">Reset</button>
      </p>

    </fieldset>
  </form>
  <hr />    
</body>
